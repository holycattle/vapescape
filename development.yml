php5:
  build: app/
  ports:
    - "8002:8002"
  volumes:
    - app:/vapescape
  environment:
    MYSQL_VAPE_USERNAME: vape
    MYSQL_VAPE_PASSWORD: vapescape
    MYSQL_VAPE_DATABASE: vapescape
    MYSQL_VAPE_DATABASE_PREFIX: dev_
    HTTP_SERVER: "http://192.168.59.103:8002/"
    HTTPS_SERVER: "http://192.168.59.103:8002/"
  links:
    - mysql:mysql
  command: php -S 0.0.0.0:8002

mysql:
  image: mysql:5.6
  ports:
    - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: "developmentrootpass"